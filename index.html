<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container grid">
        <div class="form-grid border border-danger rounded-bottom">
            <h2>Tipo Vehículos</h2>
            <form id="descForm" class="form-check-inline ff center">
                <input type="checkbox" id="car" class="cb">
                <label for="" class="form-check-label">Carro</label> 
                <input type="checkbox" id="mBike" class="cb">
                <label for="" class="form-check-label">Moto</label>
                
                <input type="checkbox" id="otr" class="cb">
                <label for="" class="form-check-label">OTR</label>
                <input type="checkbox" id="truck" class="cb">
                <label for="" class="form-check-label">Camión</label>
                <input type="checkbox" id="bike" class="cb">
                <label for="" class="form-check-label">Bicicleta</label>
                <br>
                <br>
                <button type="button" onclick="universal()" class="btn btn-primary btn2">Elegir</button>
                <button type="button" onclick="newBtn()" class="btn btn-danger btn2">Reiniciar</button>     
            </form>
            <section id="content">
                
                <form id="contentForm" class="center">
                    <p id="use"></p>
                </form>
            </section>
        </div>
    </div>
    
</body>
<script src="js/app.js"></script>
</html>
